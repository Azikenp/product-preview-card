<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="container">
    <div class="img-div">

    <img src="./images/image-product-desktop.jpg" alt="perfume-illustration" class="desktop-img">
    <img src="./images/image-product-mobile.jpg" alt="perfume-illustration" class="mobile-img">
      <div class="content">
        <p class="no1">PERFUME</p>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="no2">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span>$149.99</span><del>$169.99</del>
        <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
  </main>
  
</body>
</html>
